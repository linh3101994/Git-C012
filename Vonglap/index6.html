<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Nhập vào a,b,c.In ra các số chẵn lớn hơn c từ đến b.
        let a = +prompt("Nhập vào a :");
        let b = +prompt("Nhập vào b :");
        let c = +prompt("Nhập vào c :");
        for(let i = a ; i <= b ; i++){
            if(i % 2 == 0 && i > c){
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
