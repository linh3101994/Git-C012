<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Nhập vào a,b.Tính các số chẵn từ a đến b.
        let a = +prompt ("Nhập vào a :");
        let b = +prompt ("Nhập vào b :");
        let tich = 1;
         for (let i = a; i <= b ;i++){
            if(i % 2 == 0){
                tich * =i; 
            }
         }
    </script>
</body>
</html>
