<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let a = +prompt("Nhập vào a :");
        let b = +prompt("Nhập vào b :");
        let dem = a;
        while(dem <= b) {
            if (dem % 2 == 0) {
                document.write(dem + "<br>");
            }
            dem++;
        } 
    </script>
</body>
</html>
