<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Nhập vào a,b.Tính tổng các số chia hết cho 3 và lớn hơn 2.
        let a = +prompt ("Nhập vào a :");
        let b = +prompt ("Nhập vào b :");
        let tong = a + b;
        while(tong / 3 && tong > 2){
            document.write(tong++);
        }
    </script>
</body>
</html>
