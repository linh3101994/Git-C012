<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    // In ra các số từ 1 => 1000.Mỗi số trong 1 document.write()
    <script>
        let x = 1;
        while ( x < 1000) {
            document.write (x + "<br>");
            x = x + 1 ;

        }
    </script>
</body>
</html>
