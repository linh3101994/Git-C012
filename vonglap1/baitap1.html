<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nam = +prompt("Nhập số nam: ");
        let nu = +prompt("Nhập số nữ: ");
        if(nam<nu){
            alert('Số cặp khác giới là:' +nam);
            alert('số cặp đồng giới là:'(nam-nu)/2)
        }
        if(nam>nu) {
            alert('Số cặp khác giới là:'+nu);
            alert('Số cặp đồng giới là :'(nu-nam)/2)
        }
    </script>
</body>
</html>
